<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Dead Stars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #808080; /* Gray background */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #444444;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-link:hover {
            background-color: #222222;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Join Dead Stars Bot Server</h1>
    <a href="https://discord.gg/Nq4mjT7rXM" target="_blank" class="button-link">Join Now</a>
</body>
</html>
